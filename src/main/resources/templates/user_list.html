<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>

    <link rel="stylesheet" href="/style/bootstrap.css">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/goods.css">
    <script src="/jquery321/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/bootstrap3/bootstrap.js" type="text/javascript"></script>
    <script src="/script/user_list.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="panel-default" >
        <div class="panel-heading">
            <span class="glyphicon glyphicon-apple"></span>用户管理
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-9">
                    <button type="button" class="btn btn-danger" id="deleteIds">批量删除</button>
                    <button type="button" class="btn btn-info">出图</button>
                    <button type="button" class="btn btn-primary">报表</button>
                </div>
                <div class="col-md-3">
                    <select class="form-control" id="sizeSelect">
                        <option value=1>每页显示1条商品</option>
                        <option value=5>每页显示5条商品</option>
                        <option value=10>每页显示10条商品</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="user-list-div">
            <table class="table table-hover" id="user-table">
                <tr>
                    <th>序号</th>
                    <th>用户账号</th>
                    <th>用户昵称</th>
                    <th>用户手机</th>
                    <th>用户邮箱</th>
                    <th>用户等级</th>
                    <th>操作</th>
                </tr>

            </table>
        </div>
    </div>

    <div class="panel-footer">
        Tips：您可以在本页面对员工列表进行操作！
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">用户详情</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">用户账号</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="用户账号">
                </div>
                <div class="form-group">
                    <label for="nickname">用户昵称</label>
                    <input type="text" name="nickname" class="form-control" id="nickname" placeholder="用户昵称">
                </div>
                <div class="form-group">
                    <label for="phone">用户手机</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="用户手机">
                </div>
                <div class="form-group">
                    <label for="email">用户邮箱</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="用户邮箱">
                </div>
                <div class="form-group">
                    <label for="role">用户等级</label>
                    <select id="role" class="form-control">
                        <option name="role" value="vip1">vip1</option>
                        <option name="role" value="vip2">vip2</option>
                        <option name="role" value="vip3">vip3</option>
                        <option name="role" value="vip4">vip4</option>
                        <option name="role" value="vip5">vip5</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button onclick="btnUserUpdate()" type="button" id="btn-user-update" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
