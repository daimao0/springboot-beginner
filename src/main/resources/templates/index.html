<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/bootstrap.css" type="text/css" media="all">
    <link REL="stylesheet" HREF="/style/index.css" type="text/css" media="all">
    <script src="/jquery321/jquery-3.2.1.min.js" type="text/javascript"></script>

    <script src="/script/index.js" type="text/javascript"></script>
</head>
<body>
<div id="login">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>用户管理系统</h3>
        </div>
            <form class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon" >账号</span>
                    <input type="text" name="username" id="usernameIpt" placeholder="请输入您的账户..." class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" >密码</span>
                    <input type="password" name="password" id="passwordIpt" placeholder="请输入您的密码..."
                           class="form-control">
                </div>
                <br>
            </form>
            <div id="tip-div">
                <div class="alert alert-danger" role="alert">对不起，您的帐号或密码错误，请重新输入！</div>
            </div>
            <div class="panel-footer">
                <div class="footer">
                    <button type="reset" class="btn btn-danger" id="resetIpt">重置</button>
                    <button type="button" id="login-but" class="btn btn-info" >登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
